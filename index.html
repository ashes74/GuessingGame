<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset ="UTF-8">
  <link rel="stylesheet" href ="style/style.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300italic' rel='stylesheet' type='text/css'>
<link rel="icon" href="img/Guessing-Game-logo.png">

  <title>GHA - Guessing Game - Lori</title>
</head>
<body>
  <div class ="site-wrapper">
    <div class="site-wrapper-inner">
    <!-- <h1> Guessing Game </h1> -->
    <img src="img/Guessing-Game-logo.png" id = "logo">


    <div id="message"> </div>
    <div class="input-group">
  <span class="input-group-addon" >Your Guess</span>

</div>

<div class="btn-group">

    <button type="button" class="btn btn-lg btn-default" id="reset">Reset</button>
  </div>
  <div class="guessCount"> </div>
  </div>
  </div>
  <footer class ="mastfoot">
    <p> Made by L. Ashwood</p>
  </footer>
